<div class="col-md-10 offset-md-2 col-centered">
<br>
  <div class="mycard mt-4">
    <div class="mycard mycard-body mt-n1">
      <h4><span class="mycard-text mt-n2">{{game.description == '' ? '' : game.description}}</span></h4>
    </div>
  </div>

  <div class="card card-body text-center mt-4" data-toggle="modal" data-target="#myModal">
    <img 
      [src]="game.image1 == '' ? '../assets/no-image-available-hi.png' : game.image1" alt="No Image"
      class="card-img-top">
    <p class="mt-4 text-center">{{game.caption1 == '' ? ' ' : game.caption1}}</p>
  </div>

  <div class="card card-body text-center mt-4" [hidden]="!game.image2" data-toggle="modal" data-target="#myModal">
    <img [src]="game.image2" alt="No Image" class="card-img-top">
    <p class="mt-4 text-center">{{game.caption2}}</p>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12 myClass float-left mt-4">
      <div class="mt-4 float-left myClass">
        Labels: {{game.title == '' ? 'Image Title' : game.title}}
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-body">
        <div id="myCarousel" data-ride="carousel">
          <!-- Indicators -->


          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img [src]="game.image1" alt="pic1">
            </div>

            <div class="item">
              <img [src]="game.image2" alt="pic2">
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
          
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<app-footer [games]="games" [llistaAux]="llistaAux"></app-footer>
