<div class="row">
    <div class ="container">
        <nav class="navbar-expand-lg">
              <div class="navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="nav-link text-white" routerLink="/games"><i class="fas fa-gamepad"></i>Games</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" routerLink="/games/add"><i class="fas fa-plus-circle"></i>Add Game</a>
                  </li>
                </ul>
            </div>
        </nav>
    </div>
</div>

<div class="row">
  <div class="col-md-4" *ngFor="let game of games | paginate: { itemsPerPage: 3, currentPage: p }; let i = index">
    <div class="card text-center mt-4">
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        {{game.title}}
        <button class="btn btn-danger" (click)="deleteGame(game.id)">
          <i class="far fa-trash-alt"></i>
        </button>
      </div>
      <img class="card-img-top flash" [src]="game.image" ng-mouseenter="hover = true" ng-mouseleave="hover = false">
      <div class="card-body">
        <p>{{game.description}}</p>
        <p>Created At {{game.created_at | date: 'yyyy-MM-dd'}}</p>
        <a [routerLink]="['/games/edit', game.id]" class="btn btn-info btn-block bg-dark text-white">
          EDIT GAME
        </a>
      </div>
    </div>
  </div>
  <br>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="my-pagination col-centered mt-5 text-center">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
