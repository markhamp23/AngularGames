<div class="col-md-8 offset-md-2 col-centered">
  <div class="card">
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <h4><span class="label label-default">Title:</span></h4>
          <input type="text" name="title" [(ngModel)]="game.title" placeholder="Title" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <h4><span class="label label-default">Description:</span></h4>
          <textarea name="description" [(ngModel)]="game.description" rows="2" placeholder="Description" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <h4><span class="label label-default">Image:</span></h4>
          <input type="url" name="image URL" [(ngModel)]="game.image" placeholder="Image" class="form-control">
        </div>
        <button class="btn btn-success btn-block bg-dark" (click)="edit ? updateGame() : saveNewGame()">
          Save
        </button>
      </form>
    </div>
  </div>

  <div class="card card-body text-center mt-4">
    <img [src]="game.image == '' ? '../assets/no-image-available-hi.png' : game.image" alt="No Image" class="card-img-top">
      <h3 class="text-center mt-4">{{game.title == '' ? 'Game Title' : game.title}}</h3>
      <p>{{game.description == '' ? 'Write your Descrition' : game.description}}</p>
      <p>{{game.created_at | date: 'dd/MM/yyyy'}}</p>
    </div>

</div>
